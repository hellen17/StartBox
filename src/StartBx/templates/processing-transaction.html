{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
.container-card{
    padding: 20px;
}
.card{
    box-shadow: 0 0 10px 0 rgba(100, 100, 100, 0.26);
}
@media screen and (max-width: 600px) {
    .container-card{
        width: unset!important;
    }
}
    


</style>

<section class="my-5">
    <div class="container p-5 container-card" style="width: 50%">

    <!-- create a template/modal to tell user that an mpesa sdk push has been sent to their phone -->

    <div class="card text-center" >
        <div class="card-body py-5 ">
            <div class="d-flex justify-content-center py-4">

                  <span class="sr-only">Loading...</span>
                </div>
                <div id="spinner" class="spinner-grow text-light mr-2" role="status"  style="width: 3rem; height: 3rem;">
                    <span class="sr-only">Loading...</span>
                  </div>
                <div id="spinner" class="spinner-grow text-warning" role="status"  style="width: 3rem; height: 3rem;">
                <span class="sr-only">Loading...</span>
                </div>
              </div>
            <!-- <p style="font-size: 1.5rem;" class="text-center"> <strong>Processing your Payment. Please wait..</strong> </p> -->

        </div>
      </div>
